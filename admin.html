<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Login Section -->
    <div id="login-section" class="fixed inset-0 bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" id="admin-email" class="w-full border rounded px-3 py-2" required>
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" id="admin-password" class="w-full border rounded px-3 py-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded py-2">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="admin-content" class="hidden">
        <!-- Admin Navigation -->
        <nav class="bg-gray-800 text-white">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="text-xl font-bold">Admin Panel</div>
                    <div class="flex space-x-4">
                        <button id="products-tab" class="px-4 py-2 hover:bg-gray-700 rounded">Products</button>
                        <button id="orders-tab" class="px-4 py-2 hover:bg-gray-700 rounded">Orders</button>
                        <button id="users-tab" class="px-4 py-2 hover:bg-gray-700 rounded">Users</button>
                        <button id="logout-btn" class="px-4 py-2 bg-red-500 rounded">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto mt-8 px-4">
            <!-- Dashboard Overview -->
            <div id="dashboard-stats" class="grid grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Total Products</h3>
                    <p id="total-products" class="text-2xl font-bold mt-2">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Pending Orders</h3>
                    <p id="pending-orders" class="text-2xl font-bold mt-2">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p id="total-users" class="text-2xl font-bold mt-2">0</p>
                </div>
            </div>

            <!-- Tab Sections -->
            <div id="products-section" class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Products Management</h2>
                    <button id="add-product-btn" class="px-4 py-2 bg-green-500 text-white rounded">Add New Product</button>
                </div>
                <div id="products-list" class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-6 py-3 text-left">Name</th>
                                <th class="px-6 py-3 text-left">Category</th>
                                <th class="px-6 py-3 text-left">Price</th>
                                <th class="px-6 py-3 text-left">Stock</th>
                                <th class="px-6 py-3 text-left">Status</th>
                                <th class="px-6 py-3 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Products will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Orders Section -->
            <div id="orders-section" class="bg-white rounded-lg shadow p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Orders Management</h2>
                    <!-- Add Order Search -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="search" 
                                   id="order-search" 
                                   placeholder="Search by Order ID..." 
                                   class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="clear-order-search" 
                                    class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600 hidden">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <button id="reset-order-filter" 
                                class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 hidden">
                            Show All Orders
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-6 py-3 text-left">Order ID</th>
                                <th class="px-6 py-3 text-left">Customer</th>
                                <th class="px-6 py-3 text-left">Total Amount</th>
                                <th class="px-6 py-3 text-left">Status</th>
                                <th class="px-6 py-3 text-left">Date</th>
                                <th class="px-6 py-3 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Orders will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Users Section -->
            <div id="users-section" class="bg-white rounded-lg shadow p-6 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Users Management</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Users will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add/Edit Product Modal -->
            <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white rounded-lg p-8 max-w-2xl w-full m-4">
                    <h3 id="modal-title" class="text-xl font-bold mb-4">Add New Product</h3>
                    <form id="product-form" class="space-y-4">
                        <div>
                            <label class="block mb-1">Product Name</label>
                            <input type="text" id="product-name" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div>
                            <label class="block mb-1">Category</label>
                            <select id="product-category" class="w-full border rounded px-3 py-2" required>
                                <option value="Men's">Men's</option>
                                <option value="Women's">Women's</option>
                                <option value="Kid's">Kid's</option>
                                <option value="Custom's">Custom's</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1">Price (BDT)</label>
                            <input type="number" id="product-price" class="w-full border rounded px-3 py-2" min="0" required>
                        </div>
                        <div>
                            <label class="block mb-1">Stock Quantity</label>
                            <input type="number" id="product-stock" class="w-full border rounded px-3 py-2" min="0" required>
                        </div>
                        <div>
                            <label class="block mb-1">Description</label>
                            <textarea id="product-description" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block mb-1">Image URL</label>
                            <input type="url" id="product-image" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="button" id="close-modal-btn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
